	<meta charset="utf-8">
	<title>
		Product Landing Page
	</title>

	<link rel="stylesheet" type="text/css" href="stylesheet.css" />

	<style type="text/css">

	html,body
		{
		    width: 100%;
		    height: 100%;
		    margin: 0px;
		    padding: 0px;
		    overflow-x: hidden; 
		}

		#header {
			background-color: #2d2d2d;
			text-align: center;
			padding:  1px 0px 0px 0px;
		}

		nav {
			background-color:  red;
			color : #fff;
		}

		ul {
			list-style-type: none;
			padding: 0;
			display: flex;
			justify-content: space-around;
		}

		li {
			cursor : pointer;
			padding : 0.5rem;
			flex: auto;
			text-align: center;
			padding: 20px 0px 40px 0px;
		}

		li:hover {
			background-color: #1d1d1d;
			color: #fff;
		}

		a {
			text-decoration: none;
			color : #fff;
		}

		@media all and (max-width: 600px) {
			nav ul {
				flex-direction: column;
			}

			nav ul li {
				text-align: center;
			}
		}


		#main {
			text-align: center;
			margin-top: 20px;
			border: 30px solid red;
			color: #fff;
			line-height: 50px;
			background-color: #1d1d1d;
			width: auto;
			height: 400px;
		}

		#video {
			text-align: center;
			margin: 20px 0px 50px 0px;
			background-color: #1d1d1d;
			padding: 20px 0px 20px 0px;
			color: #fff;
			border-radius: 0px;
		}

		#form {
			width: 100%;
			height: 400px;
			text-align: center;
			background-color: #1d1d1d;
			font-size: 80px;
			padding: 30px 0px 30px 0px;
			color : #fff;
		}

		#email {
			width: 300px;
			height: 70px;
		}

		#submit {
			width: 300px;
			height: 70px;
			background-color: red;
			color: #fff;
			border: 0px;
		}

		#submit:hover {
			background-color: #1d1d1d;
			color: #fff;
			border: 1px solid red;
		}

		img {
			border-radius: 20px;
		}

	</style>

</head>
